<!DOCTYPE html>

<head>

    <title>Emerge-N-See Control Suite Portal</title>
    <link rel="stylesheet" href="styles.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
